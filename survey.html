<html lang="en">

    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <!--header-->
    <header id="banner">
        <!--logo for header-->
        <div id="logo">
            <img src="assets/images/purple-fairy-left.png" width="60" height="60" alt="Seated purple fairy logo">
        </div>
        <!--navigation bar-->
        <div id="menu">
            <nav>
                <ul>
                    <li>
                       <a href="aboutus.html">About Us</a>
                    </li>

                    </li>
                    <li>
                        <a href="index.html">Home</a>

                </ul>
            </nav>
        </div>
        <!--title for header-->
        <div id="title">
            <h1>All about Fairies</h1>
        </div>
    </header>
    <!--video from Youtube-->
    <section>
        <div id="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/nKpfFCN77X4" title="Real fairy caught on camera in childs bedroom" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
    <!--survey question-->
    <section>
        <form id="survey" action="#" method="get">
            <h2>Do you believe in Fairies?</h2>
            <label for="yes-button" id="answer-yes">Yes</label>
            <input id="yes-button" type="radio" name="believe_fairies" value="Yes" required>
            <label for="no-button" id="answer-no">No</label>
            <input id="no-button" type="radio" name="believe_fairies" value="No" required>
            <input id="survey-submit" type="submit" value="Submit">
        </form>
    </section>
    <!--social media links footer-->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
